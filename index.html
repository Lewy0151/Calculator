<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-violet-950 min-h-screen flex items-center justify-center">
    <div class="bg-gray-900 p-8 rounded-lg shadow-lg border-2 border-cyan-950">
        <h1 class="text-3xl font-bold font-mono text-center text-white mb-4">
            Basic Calculator
        </h1>

    
        <!-- Calculator Display -->
        <input type="text" id="result" class="w-full bg-violet-950 text-right text-white text-xl p-4 mb-4 border border-cyan-950 border-2 rounded-md focus:outline-none" 
        placeholder="0" readonly />

        <!-- Buttons Display -->
         <div class ="grid grid-cols-4 gap-4">
            <button class="bg-cyan-950 text-white hover:bg-violet-950 
                           text-white font-bold py-2 
                           px-4 rounded" 
                    onclick="appendCharacter('(')">
                (
            </button>

            <button class="bg-cyan-950 text-white hover:bg-violet-950 
                           text-white font-bold py-2 
                           px-4 rounded" 
                    onclick="appendCharacter(')')">
                )
            </button>

            <button class="bg-cyan-950 text-white hover:bg-violet-950 
                           text-white font-bold py-2 
                           px-4 rounded" 
                    onclick="appendCharacter('%')">
                %
            </button>

            <button class="bg-cyan-950 text-white hover:bg-violet-950 
                           text-white font-bold py-2 
                           px-4 rounded" 
                    onclick="appendCharacter('/')">
                /
            </button>

            <button class="bg-cyan-950 text-white hover:bg-violet-950 
                           text-white font-bold py-2 
                           px-4 rounded" 
                    onclick="appendCharacter('7')">
                7
            </button>

            <button class="bg-cyan-950 text-white hover:bg-violet-950 
                           text-white font-bold py-2 
                           px-4 rounded" 
                    onclick="appendCharacter('8')">
                8
            </button>

            <button class="bg-cyan-950 text-white hover:bg-violet-950 
                           text-white font-bold py-2 
                           px-4 rounded" 
                    onclick="appendCharacter('9')">
                9
            </button>

            <button class="bg-cyan-950 text-white hover:bg-violet-950 
                           text-white font-bold py-2 
                           px-4 rounded" 
                    onclick="appendCharacter('*')">
                *
            </button>

            <button class="bg-cyan-950 text-white hover:bg-violet-950 
                           text-white font-bold py-2 
                           px-4 rounded" 
                    onclick="appendCharacter('4')">
                4
            </button>

            <button class="bg-cyan-950 text-white hover:bg-violet-950 
                           text-white font-bold py-2 
                           px-4 rounded" 
                    onclick="appendCharacter('5')">
                5
            </button>

            <button class="bg-cyan-950 text-white hover:bg-violet-950 
                           text-white font-bold py-2 
                           px-4 rounded" 
                    onclick="appendCharacter('6')">
                6
            </button>

            <button class="bg-cyan-950 text-white hover:bg-violet-950 
                           text-white font-bold py-2 
                           px-4 rounded" 
                    onclick="appendCharacter('-')">
                -
            </button>

            <button class="bg-cyan-950 text-white hover:bg-violet-950 
                           text-white font-bold py-2 
                           px-4 rounded" 
                    onclick="appendCharacter('1')">
                1
            </button>

            <button class="bg-cyan-950 text-white hover:bg-violet-950 
                           text-white font-bold py-2 
                           px-4 rounded" 
                    onclick="appendCharacter('2')">
                2
            </button>

            <button class="bg-cyan-950 text-white hover:bg-violet-950 
                           text-white font-bold py-2 
                           px-4 rounded" 
                    onclick="appendCharacter('3')">
                3
            </button>

            <button class="bg-cyan-950 text-white hover:bg-violet-950 
                           text-white font-bold py-2 
                           px-4 rounded" 
                    onclick="appendCharacter('+')">
                +
            </button>

            <button class="bg-cyan-950 text-white hover:bg-violet-950 
                           text-white font-bold py-2 
                           px-4 rounded" 
                    onclick="clearResult()">
                C
            </button>

            <button class="bg-cyan-950 text-white hover:bg-violet-950 
                           text-white font-bold py-2 
                           px-4 rounded" 
                    onclick="appendCharacter('0')">
                0
            </button>

            <button class="bg-cyan-950 text-white hover:bg-violet-950 
                           text-white font-bold py-2 
                           px-4 rounded" 
                    onclick="appendCharacter('.')">
                .
            </button>

            <button class="bg-cyan-950 text-white hover:bg-violet-950 
                           text-white font-bold py-2 
                           px-4 rounded" 
                    onclick="calculateResult()">
                =
            </button>
         </div>
</div>
</body>
<script src="calc.js"></script>
</html>
